<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-form display-none" id="add-form">
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <input type="text" placeholder="description" id="desc">
            <input type="date" id="due-date">
        </div>
        <div class="btns-add">
            <button class="btn pencil" id="save-btn">Save</button>
            <button class="btn trash" id="cancle-btn">Cancle</button>
        </div>
    </div>
    <div class="add-form display-none" id="delete-alert">
        <div class="inputs">
            <p>Are you sure?</p>
        </div>
        <div class="btns-alert-delete">
            <button class="btn pencil" id="delete-yes">Yes</button>
            <button class="btn trash" id="delete-no">No</button>
        </div>
    </div>
    <div class="blue-div display-none" id="blue-div"></div>
   <div class="container" id="container">
    <button class="btn add" id="add-btn">Add</button>
    <div class="todos">
        <div class="todo-box">
            <button class="check-box-border"><i class="bi bi-check"></i></button>
            <div class="todo-data">
            <div class="title-btns">
            <div class="title-date">
                <p class="title">Title</p>
                <p class="date">Date</p>
            </div>
            <div class="btns">
                <button class="btn pencil"><i class="bi bi-pencil-fill"></i></button>
                <button class="btn trash"><i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
            <div class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus porta arcu sed luctus cursus. Curabitur vestibulum aliquet turpis, ut aliquam felis viverra et. Vestibulum mattis lorem at ipsum porta</div>
        </div>
        </div>
    </div>
    <footer class="pages">
        <div class="pages-side" id="pages-side">

        </div>
    </footer>
   </div> 
   <script type="module" src="script.js"></script>
</body>
</html>
