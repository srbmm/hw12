<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="add-form">
        <div class="inputs">
            <input type="text">
            <input type="text">
            <input type="text">
        </div>
        <div class="btns-add">
            <button class="btn pencil">Save</button>
            <button class="btn trash">Cancle</button>
        </div>
    </div>
    <div class="delete-alert none"></div>
    <div class="blue-div"></div>
   <div class="container blur">
    <button class="btn add">Add</button>
    <div class="todos">
        <div class="todo-box">
            <div class="check-box-border"><i class="bi bi-check"></i></div>
            <div class="todo-data">
            <div class="title-btns">
            <div class="title-date">
                <p class="title">Title</p>
                <p class="date">Date</p>
            </div>
            <div class="btns">
                <button class="btn pencil"><i class="bi bi-pencil-fill"></i></button>
                <button class="btn trash"><i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
            <div class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus porta arcu sed luctus cursus. Curabitur vestibulum aliquet turpis, ut aliquam felis viverra et. Vestibulum mattis lorem at ipsum porta</div>
        </div>
        </div>
    </div>
    <footer class="pages">
        <button class="btn prev">Prev</button>
        <div class="pages-side">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <p style="font-size: 1.5em;">...</p>
            <button class="btn">12</button>
        </div>
        <button class="btn next">Next</button>
    </footer>
   </div> 
   <script src="script.js"></script>
</body>
</html>
